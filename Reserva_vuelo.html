<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reserva vuelo</title>

<body>
    <fieldset>
    <h1>Reserva de vuelo</h1>
    </fieldset>
    <form method= "POST" target= "_blank" action="">
        <h3>Formulario</h3>

            <label><strong>Nombre</strong></label></br>
            <input  name="Nombre" type="text"></br>
    
            <label><strong>Apellidos</strong></label></br>
            <input name="Apellidos" type="text"></br>
    
            <label><strong>DNI</strong></label></br>
            <input name="DNI" type="text" size="9"></br>

            <label><strong>Email</strong></label></br>
            <input name="Email" type="text"></br>

            <label><strong>Código descuento</strong></label></br>
            <input name="Codigo" type="text"></br>
    
            <label><strong>Importe</strong></label></br>
            <input name="Importe" type="text"></br>

            <label><strong>Maleta</strong></label></br>
            <input name="Activo" type="checkbox"></br>
            
    <h3>Elija aquí su vuelo</h3>
    <select name="Mostrar_Vuelos">
        <option value="" selected  disabled>---Selecciona un vuelo---</option>
        <option value="Vueling-AE12">Vueling-AE12</option>
        <option value="Volotea-EA21">Volotea-EA21</option>
        <option value="Iberia-WE44">Iberia-WE44</option>
        <option value="Ryanair-EW44">Ryanair-EW44</option>
        <option value="Vueling-ZK87">Vueling-ZK87</option>
        <option value="Volotea-UA21">Volotea-UA21</option>
        <option value="Iberia-WH44">Iberia-WH44</option>
        <option value="Ryanair-EL00">Ryanair-EL00</option>
        </select>
        </br></br>
        <input name="" type="reset" value="Borrar">
        <input name="" type="submit" value="Enviar">
    </form>    
</body>
</html>
